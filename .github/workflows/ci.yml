name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: watchmysaas
          POSTGRES_PASSWORD: watchmysaas
          POSTGRES_DB: watchmysaas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U watchmysaas"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://watchmysaas:watchmysaas@localhost:5432/watchmysaas_test

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run --coverage
        env:
          DATABASE_URL: postgresql://watchmysaas:watchmysaas@localhost:5432/watchmysaas_test
          API_KEY: ci-test-key
          NODE_ENV: test
