name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem would this solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you think this should work?

  - type: dropdown
    id: scope
    attributes:
      label: Area
      options:
        - Webhook processing
        - Classification / AI detection
        - Dashboard
        - Recommendations
        - Public timeline
        - Self-hosting / deployment
        - Other
